<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRIS System</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        const { 
            Calendar, Users, Clock, FileText, DollarSign, Bell, 
            Search, Plus, Edit, Trash2, Eye, Download, BarChart3, 
            AlertCircle, XCircle 
        } = lucide;

        const API_URL = 'http://127.0.0.1:8000/api/v1';

        const Icon = ({ icon: IconComponent, ...props }) => {
            return React.createElement(IconComponent, props);
        };

        const HRISFrontend = () => {
            const [token, setToken] = useState(localStorage.getItem('token'));
            const [user, setUser] = useState(null);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            
            const [users, setUsers] = useState([]);
            const [absenceRequests, setAbsenceRequests] = useState([]);
            const [schedules, setSchedules] = useState([]);
            const [audits, setAudits] = useState([]);
            const [notifications, setNotifications] = useState([]);
            const [payrolls, setPayrolls] = useState([]);
            
            const [showModal, setShowModal] = useState(false);
            const [modalType, setModalType] = useState('');
            const [selectedItem, setSelectedItem] = useState(null);
            const [formData, setFormData] = useState({});
            
            const [searchTerm, setSearchTerm] = useState('');
            const [filterStatus, setFilterStatus] = useState('all');
            const [dateRange, setDateRange] = useState({ start: '', end: '' });

            useEffect(() => {
                if (token) {
                    fetchUserData();
                    loadData();
                }
            }, [token, activeTab]);

            const fetchUserData = async () => {
                try {
                    const res = await fetch(`${API_URL}/users/1`, {
                        headers: { Authorization: `Bearer ${token}` }
                    });
                    if (res.ok) {
                        const data = await res.json();
                        setUser(data);
                    }
                } catch (err) {
                    console.error('Error fetching user:', err);
                }
            };

            const loadData = async () => {
                if (!token) return;
                setLoading(true);
                try {
                    switch(activeTab) {
                        case 'users':
                            await fetchUsers();
                            break;
                        case 'absence':
                            await fetchAbsenceRequests();
                            break;
                        case 'schedules':
                            await fetchSchedules();
                            break;
                        case 'audit':
                            await fetchAudits();
                            break;
                        case 'payroll':
                            await fetchPayrolls();
                            break;
                        case 'notifications':
                            await fetchNotifications();
                            break;
                    }
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            const fetchUsers = async () => {
                const res = await fetch(`${API_URL}/users`, {
                    headers: { Authorization: `Bearer ${token}` }
                });
                if (res.ok) setUsers(await res.json());
            };

            const fetchAbsenceRequests = async () => {
                const res = await fetch(`${API_URL}/absence-requests`, {
                    headers: { Authorization: `Bearer ${token}` }
                });
                if (res.ok) setAbsenceRequests(await res.json());
            };

            const fetchSchedules = async () => {
                const res = await fetch(`${API_URL}/horarios-base`, {
                    headers: { Authorization: `Bearer ${token}` }
                });
                if (res.ok) setSchedules(await res.json());
            };

            const fetchAudits = async () => {
                const res = await fetch(`${API_URL}/auditoria-horarios`, {
                    headers: { Authorization: `Bearer ${token}` }
                });
                if (res.ok) setAudits(await res.json());
            };

            const fetchPayrolls = async () => {
                const res = await fetch(`${API_URL}/payroll`, {
                    headers: { Authorization: `Bearer ${token}` }
                });
                if (res.ok) setPayrolls(await res.json());
            };

            const fetchNotifications = async () => {
                const res = await fetch(`${API_URL}/notifications`, {
                    headers: { Authorization: `Bearer ${token}` }
                });
                if (res.ok) setNotifications(await res.json());
            };

            const handleLogin = async (e) => {
                e.preventDefault();
                const email = e.target.email.value;
                const password = e.target.password.value;
                
                try {
                    const res = await fetch(`${API_URL}/auth/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });
                    
                    if (res.ok) {
                        const data = await res.json();
                        setToken(data.access_token);
                        localStorage.setItem('token', data.access_token);
                    } else {
                        setError('Invalid credentials');
                    }
                } catch (err) {
                    setError('Login failed: ' + err.message);
                }
            };

            const handleLogout = () => {
                setToken(null);
                localStorage.removeItem('token');
                setUser(null);
            };

            const openModal = (type, item = null) => {
                setModalType(type);
                setSelectedItem(item);
                setFormData(item || {});
                setShowModal(true);
            };

            const closeModal = () => {
                setShowModal(false);
                setModalType('');
                setSelectedItem(null);
                setFormData({});
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                
                try {
                    let url = '';
                    let method = selectedItem ? 'PUT' : 'POST';
                    
                    switch(modalType) {
                        case 'user':
                            url = selectedItem ? `${API_URL}/users/${selectedItem.id}` : `${API_URL}/users`;
                            break;
                        case 'absence':
                            url = selectedItem ? `${API_URL}/absence-requests/${selectedItem.id}` : `${API_URL}/absence-requests`;
                            break;
                        case 'schedule':
                            url = selectedItem ? `${API_URL}/horarios-base/${selectedItem.id}` : `${API_URL}/horarios-base`;
                            break;
                        case 'payroll':
                            url = selectedItem ? `${API_URL}/payroll/${selectedItem.id}` : `${API_URL}/payroll`;
                            break;
                    }
                    
                    const res = await fetch(url, {
                        method,
                        headers: {
                            'Content-Type': 'application/json',
                            Authorization: `Bearer ${token}`
                        },
                        body: JSON.stringify(formData)
                    });
                    
                    if (res.ok) {
                        closeModal();
                        loadData();
                    } else {
                        const errorData = await res.json();
                        setError('Operation failed: ' + JSON.stringify(errorData));
                    }
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            const handleDelete = async (type, id) => {
                if (!confirm('Are you sure you want to delete this item?')) return;
                
                try {
                    let url = '';
                    switch(type) {
                        case 'user':
                            url = `${API_URL}/users/${id}`;
                            break;
                        case 'absence':
                            url = `${API_URL}/absence-requests/${id}`;
                            break;
                        case 'schedule':
                            url = `${API_URL}/horarios-base/${id}`;
                            break;
                        case 'payroll':
                            url = `${API_URL}/payroll/${id}`;
                            break;
                    }
                    
                    const res = await fetch(url, {
                        method: 'DELETE',
                        headers: { Authorization: `Bearer ${token}` }
                    });
                    
                    if (res.ok) {
                        loadData();
                    }
                } catch (err) {
                    setError(err.message);
                }
            };

            const getStatusBadge = (status) => {
                const colors = {
                    ACTIVE: 'bg-green-100 text-green-800',
                    PENDING: 'bg-yellow-100 text-yellow-800',
                    APPROVED: 'bg-green-100 text-green-800',
                    REJECTED: 'bg-red-100 text-red-800',
                    PAID: 'bg-blue-100 text-blue-800',
                    PROCESSED: 'bg-indigo-100 text-indigo-800'
                };
                return (
                    <span className={`px-2 py-1 rounded-full text-xs font-medium ${colors[status] || 'bg-gray-100 text-gray-800'}`}>
                        {status}
                    </span>
                );
            };

            if (!token) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
                            <div className="text-center mb-8">
                                <div className="inline-flex items-center justify-center w-16 h-16 bg-indigo-600 rounded-full mb-4">
                                    <Icon icon={Users} className="w-8 h-8 text-white" />
                                </div>
                                <h1 className="text-3xl font-bold text-gray-900">HRIS System</h1>
                                <p className="text-gray-600 mt-2">Master Admin Dashboard</p>
                            </div>
                            
                            {error && (
                                <div className="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-4">
                                    {error}
                                </div>
                            )}
                            
                            <form onSubmit={handleLogin} className="space-y-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Email</label>
                                    <input
                                        type="email"
                                        name="email"
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                                        placeholder="admin@company.com"
                                        required
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Password</label>
                                    <input
                                        type="password"
                                        name="password"
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                                        placeholder="••••••••"
                                        required
                                    />
                                </div>
                                <button
                                    type="submit"
                                    className="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition-colors font-medium"
                                >
                                    Sign In
                                </button>
                            </form>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-50">
                    <header className="bg-white shadow-sm border-b sticky top-0 z-40">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex items-center justify-between h-16">
                                <div className="flex items-center gap-3">
                                    <div className="w-10 h-10 bg-indigo-600 rounded-lg flex items-center justify-center">
                                        <Icon icon={Users} className="w-6 h-6 text-white" />
                                    </div>
                                    <div>
                                        <h1 className="text-xl font-bold text-gray-900">HRIS System</h1>
                                        <p className="text-xs text-gray-500">Master Admin</p>
                                    </div>
                                </div>
                                
                                <div className="flex items-center gap-4">
                                    <button className="relative p-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                                        <Icon icon={Bell} className="w-5 h-5" />
                                        {notifications.filter(n => !n.is_read).length > 0 && (
                                            <span className="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
                                        )}
                                    </button>
                                    
                                    <div className="flex items-center gap-3">
                                        <div className="text-right">
                                            <p className="text-sm font-medium text-gray-900">{user?.name || 'Admin'}</p>
                                            <p className="text-xs text-gray-500">{user?.role || 'Administrator'}</p>
                                        </div>
                                        <button
                                            onClick={handleLogout}
                                            className="px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-lg"
                                        >
                                            Logout
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </header>

                    <nav className="bg-white border-b sticky top-16 z-30">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex space-x-8 overflow-x-auto">
                                {[
                                    { id: 'dashboard', label: 'Dashboard', icon: BarChart3 },
                                    { id: 'users', label: 'Employees', icon: Users },
                                    { id: 'absence', label: 'Absence', icon: Calendar },
                                    { id: 'schedules', label: 'Schedules', icon: Clock },
                                    { id: 'payroll', label: 'Payroll', icon: DollarSign },
                                    { id: 'audit', label: 'Audit Trail', icon: FileText },
                                    { id: 'notifications', label: 'Notifications', icon: Bell }
                                ].map(tab => (
                                    <button
                                        key={tab.id}
                                        onClick={() => setActiveTab(tab.id)}
                                        className={`flex items-center gap-2 px-4 py-4 border-b-2 transition-colors whitespace-nowrap ${
                                            activeTab === tab.id
                                                ? 'border-indigo-600 text-indigo-600'
                                                : 'border-transparent text-gray-600 hover:text-gray-900'
                                        }`}
                                    >
                                        <Icon icon={tab.icon} className="w-4 h-4" />
                                        {tab.label}
                                    </button>
                                ))}
                            </div>
                        </div>
                    </nav>

                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        {error && (
                            <div className="mb-6 bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg flex items-center justify-between">
                                <div className="flex items-center gap-2">
                                    <Icon icon={AlertCircle} className="w-5 h-5" />
                                    {error}
                                </div>
                                <button onClick={() => setError(null)} className="text-red-700 hover:text-red-900">
                                    <Icon icon={XCircle} className="w-5 h-5" />
                                </button>
                            </div>
                        )}
                        
                        {loading && activeTab !== 'dashboard' ? (
                            <div className="flex items-center justify-center py-12">
                                <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600"></div>
                            </div>
                        ) : (
                            <div>
                                {activeTab === 'dashboard' && (
                                    <div className="space-y-6">
                                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                                            <div className="bg-white rounded-xl shadow-md p-6 border-l-4 border-indigo-600">
                                                <div className="flex items-center justify-between">
                                                    <div>
                                                        <p className="text-sm text-gray-600">Total Employees</p>
                                                        <p className="text-3xl font-bold text-gray-900 mt-2">{users.length}</p>
                                                    </div>
                                                    <Icon icon={Users} className="w-12 h-12 text-indigo-600 opacity-20" />
                                                </div>
                                            </div>
                                            
                                            <div className="bg-white rounded-xl shadow-md p-6 border-l-4 border-yellow-500">
                                                <div className="flex items-center justify-between">
                                                    <div>
                                                        <p className="text-sm text-gray-600">Pending Requests</p>
                                                        <p className="text-3xl font-bold text-gray-900 mt-2">
                                                            {absenceRequests.filter(r => r.status === 'PENDING').length}
                                                        </p>
                                                    </div>
                                                    <Icon icon={Clock} className="w-12 h-12 text-yellow-500 opacity-20" />
                                                </div>
                                            </div>
                                            
                                            <div className="bg-white rounded-xl shadow-md p-6 border-l-4 border-green-500">
                                                <div className="flex items-center justify-between">
                                                    <div>
                                                        <p className="text-sm text-gray-600">Active Schedules</p>
                                                        <p className="text-3xl font-bold text-gray-900 mt-2">{schedules.length}</p>
                                                    </div>
                                                    <Icon icon={Calendar} className="w-12 h-12 text-green-500 opacity-20" />
                                                </div>
                                            </div>
                                            
                                            <div className="bg-white rounded-xl shadow-md p-6 border-l-4 border-purple-500">
                                                <div className="flex items-center justify-between">
                                                    <div>
                                                        <p className="text-sm text-gray-600">Unread Notifications</p>
                                                        <p className="text-3xl font-bold text-gray-900 mt-2">
                                                            {notifications.filter(n => !n.is_read).length}
                                                        </p>
                                                    </div>
                                                    <Icon icon={Bell} className="w-12 h-12 text-purple-500 opacity-20" />
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div className="text-center text-gray-600 mt-8">
                                            <p>Select a tab above to view detailed information</p>
                                        </div>
                                    </div>
                                )}
                                
                                {activeTab === 'users' && (
                                    <div className="bg-white rounded-xl shadow-md p-6">
                                        <div className="flex items-center justify-between mb-4">
                                            <h2 className="text-2xl font-bold">Employee Management</h2>
                                            <button
                                                onClick={() => openModal('user')}
                                                className="flex items-center px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700"
                                            >
                                                <Icon icon={Plus} className="w-4 h-4 mr-2" />
                                                Add Employee
                                            </button>
                                        </div>
                                        <p className="text-gray-600">Total Users: {users.length}</p>
                                        {users.length === 0 && <p className="text-gray-500 mt-4">No users found. Click "Add Employee" to create one.</p>}
                                    </div>
                                )}
                                
                                {activeTab === 'absence' && (
                                    <div className="bg-white rounded-xl shadow-md p-6">
                                        <h2 className="text-2xl font-bold mb-4">Absence Requests</h2>
                                        <p className="text-gray-600">Total Requests: {absenceRequests.length}</p>
                                    </div>
                                )}
                                
                                {activeTab === 'schedules' && (
                                    <div className="bg-white rounded-xl shadow-md p-6">
                                        <h2 className="text-2xl font-bold mb-4">Schedule Management</h2>
                                        <p className="text-gray-600">Total Schedules: {schedules.length}</p>
                                    </div>
                                )}
                                
                                {activeTab === 'payroll' && (
                                    <div className="bg-white rounded-xl shadow-md p-6">
                                        <h2 className="text-2xl font-bold mb-4">Payroll Management</h2>
                                        <p className="text-gray-600">Total Payrolls: {payrolls.length}</p>
                                    </div>
                                )}
                                
                                {activeTab === 'audit' && (
                                    <div className="bg-white rounded-xl shadow-md p-6">
                                        <h2 className="text-2xl font-bold mb-4">Audit Trail</h2>
                                        <p className="text-gray-600">Total Audit Logs: {audits.length}</p>
                                    </div>
                                )}
                                
                                {activeTab === 'notifications' && (
                                    <div className="bg-white rounded-xl shadow-md p-6">
                                        <h2 className="text-2xl font-bold mb-4">Notifications</h2>
                                        <p className="text-gray-600">Total Notifications: {notifications.length}</p>
                                    </div>
                                )}
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<HRISFrontend />);
    </script>
</body>
</html>
